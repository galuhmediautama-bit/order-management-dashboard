name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main  # Trigger saat push ke branch main
      - master  # Atau master, sesuaikan dengan branch utama Anda

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to Digital Ocean
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        port: 22
        source: "dist/*,package.json,package-lock.json"
        target: "/var/www/order-management"
        strip_components: 0
        
    - name: Install dependencies and restart on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/order-management
          npm ci --production
          pm2 restart order-management || pm2 start npm --name "order-management" -- start
          pm2 save
          nginx -t && systemctl reload nginx
          echo "âœ… Deployed to https://form.cuanmax.digital"
